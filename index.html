<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de ejercicio con javaScript" />
    <meta name="author" content="Walter Gonzalez" />
    <meta name="keywords" content="js javaScript programación" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div
          class="d-flex flex-row justify-content-between align-items-center p-2 mt-5"
        >
          <h2 class="fs-5 m-0 text-light fst-italic">
            Lista de personas registradas
          </h2>
          <button
            class="fs-3 btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#createPerson"
          >
            <i class="bi bi-person-plus-fill"></i>
          </button>
        </div>

        <!-- Ventana modal para crear una persona -->
        <div
          class="modal fade"
          id="createPerson"
          tabindex="-1"
          aria-labelledby="createPersonLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="createPersonLabel">
                  Registra una persona
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <!-- formulario de creación de persona -->
                <form id="formCreatePerson" class="row">
                  <!-- input nombre -->
                  <div class="mb-3 col-12">
                    <label for="name" class="form-label">Nombre *</label>
                    <input
                      type="texto"
                      class="form-control"
                      id="name"
                      placeholder="'Juan'"
                      maxlength="25"
                      minlength="2"
                      required
                      aria-describedby="name"
                    />
                  </div>
                  <!-- input DNI -->
                  <div class="mb-3 col-6">
                    <label for="dni" class="form-label">DNI *</label>
                    <div class="input-group mb-3">
                      <input
                      type="number"
                      class="form-control"
                      id="dni"
                      placeholder="11222333"
                      maxlength="9"
                      minlength="7"
                      required
                    />
                      <button class="btn btn-outline-secondary" type="button" id="btnDni"><i class="bi bi-arrow-counterclockwise"></i></button>
                    </div>
                  </div>
                  <!-- input edad -->
                  <div class="mb-3 col-6">
                    <label for="age" class="form-label">Edad *</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      placeholder="00"
                      maxlength="3"
                      required
                    />
                  </div>
                  <!-- input peso -->
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <label for="weight" class="form-label w-100"
                        >Peso *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="weight"
                        placeholder="0.0"
                        maxlength="8"
                        minlength="2"
                        required
                      />
                      <span class="input-group-text">kg</span>
                    </div>
                  </div>
                  <!-- input altura -->
                  <div class="col-6">
                    <div class="input-group mb-3">
                      <label for="height" class="form-label w-100"
                        >Altura *</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="height"
                        placeholder="0.0"
                        maxlength="6"
                        minlength="2"
                        required
                      />
                      <span class="input-group-text">m</span>
                    </div>
                  </div>
                  <!-- input de sexo -->
                  <div class="mb-3 col-6">
                    <label for="sex" class="form-label w-100">Sexo</label>
                    <select
                      class="form-select"
                      id="sex"
                      aria-label="select sex"
                    >
                      <option value="1">X</option>
                      <option value="2">H</option>
                      <option value="3">M</option>
                    </select>
                  </div>
                  <!-- input año de nacimiento -->
                  <div class="mb-3 col-6">
                    <label for="birthday" class="form-label"
                      >Año de nacimiento *</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="birthday"
                      placeholder="1999"
                      maxlength="4"
                      minlength="4"
                      required
                    />
                  </div>
                  <p
                    id="formWarnings"
                    class="col-12 my-2 text-center text-danger fw-bold"
                  ></p>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  id="btnSubmitForm"
                  type="button"
                  class="btn btn-primary"
                >
                  Crear
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- tabla de personas creadas -->
        <section class="mt-5 table-responsive">
          <table class="table table-striped text-center">
            <thead>
              <tr class="table-light align-middle">
                <th scope="col">#</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">EDAD</th>
                <th scope="col">DNI</th>
                <th scope="col">SEXO</th>
                <th scope="col">PESO</th>
                <th scope="col">ALTURA</th>
                <th scope="col">AÑO DE NACIMIENTO</th>
                <th scope="col">ACCIONES</th>
              </tr>
            </thead>
            <tbody id="tbodyPersons">

            </tbody>
          </table>
        </section>
      </div>
    </main>

    <footer class="bg-dark-subtle p-4">
      <div class="container">
        <div class="text-center">
          <p class="mb-0 fst-italic">&copy; Todos los derechos reservados</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
